<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input data-testid="numOne" id="firstNum" placeholder="First Number">
      <button onClick="plus(event)">+</button>
      <button onClick="minus(event)">-</button>
      <button onClick="times(event)">*</button>
      <button onClick="divide(event)">/</button>
      <input data-testid="numTwo" id="secondNum" placeholder="Second Number">
      <button onClick="newCalc(event)">=</button>
      <button onClick="clearForm">C</button>
    </form>

    <section data-testid="recentResult" >
      <ul id="lastResult">
      <!-- The most recent calculation result goes here. -->
      </ul>
    </section>

    <section data-testid="resultHistory">
      <ul id="resultHistory">
      <!-- The list of calculation results goes here. -->
      </ul>
    </section>
  </body>
</html>
