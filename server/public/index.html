<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator" id="calculate">
      <input data-testid="numOne" id="firstVal" placeholder="First Number">
      <button onClick="addOp(event)">+</button>
      <button onClick="subOp(event)">-</button>
      <button onClick="timesOp(event)">*</button>
      <button onClick="divOp(event)">/</button>
      <input data-testid="numTwo" id="secondVal" placeholder="Second Number">
      <button onClick="performCalculation(event)">=</button>
      <button onClick="clearInput(event)">C</button>
    </form>

    <section data-testid="recentResult" id="lastResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory" id="allResults">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
