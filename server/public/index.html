<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Server-Side Calculator</h1>
    <main>
      <form data-testid="calculator" id="calculate">
        <input data-testid="numOne" id="firstVal" placeholder="First Number">
        <input data-testid="numTwo" id="secondVal" placeholder="Second Number">
      </form>
      <section id="calcBody">
        <div id="numberButtons">
          <div id="button-row1">
            <button id="seven" onClick="numButton(event, 7)">7</button>
            <button id="eight" onClick="numButton(event, 8)">8</button>
            <button id="nine" onClick="numButton(event, 9)">9</button>
          </div>
          <div id="button-row2">
            <button id="four" onClick="numButton(event, 4)">4</button>
            <button id="five" onClick="numButton(event, 5)">5</button>
            <button id="six" onClick="numButton(event, 6)">6</button>
          </div>
          <div id="button-row3">
            <button id="one" onClick="numButton(event, 1)">1</button>
            <button id="two" onClick="numButton(event, 2)">2</button>
            <button id="three" onClick="numButton(event, 3)">3</button>
          </div>
          <div id="button-row4">
            <button id="zero" onClick="numButton(event, 0)">0</button>
            <button id="decimal" onClick="decButton(event, '.')">.</button>
            <button id="negative" onClick="negButton(event, 3)">-</button>
          </div>
        </div>
        <div id="operatorButtons">
          <div id="justSigns">
            <button onClick="addOp(event)">+</button>
            <button onClick="subOp(event)">-</button>
            <button onClick="timesOp(event)">*</button>
            <button onClick="divOp(event)">/</button>
          </div>
          <div id="operands">
            <button onClick="performCalculation(event)">=</button>
            <button onClick="clearInput(event)">C</button>
          </div>
      </section>

    <section data-testid="recentResult" id="lastResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory" id="allResults">
      <!-- The list of calculation results goes here. -->
    </section>
    </main>
  </body>
</html>
